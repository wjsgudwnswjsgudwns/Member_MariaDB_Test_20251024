<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
        회원 이름 : <input type="text" th:field="*{username}">
        <br>
        이 메 일 : <input type="text" th:field="*{email}">
        <br>
        <button type="submit">회원가입</button>
    </form>
    <br>
    <a th:href="@{/users}">회원 리스트</a>
</body>
</html>
